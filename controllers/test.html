<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        /* Styles for the email body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* Styles for the container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Styles for the header */
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        /* Styles for the status message */
        .status-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        /* Styles for the button */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Status</h1>
        </div>
        <div class="content">
            <p class="status-message">Your order has been <strong>shipped</strong> and is on its way to you!</p>
            <!-- You can customize the status message as needed -->
            <!-- <a href="https://example.com" class="button">Track Your Order</a> -->
            <!-- Add a button or link to track the order -->
        </div>
    </div>
</body>
</html>
